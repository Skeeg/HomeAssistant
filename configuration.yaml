homekit:
  filter:
    include_domains:
      - cover
      - light
      - switch
    exclude_entities:
      - switch.computer_server
      - switch.computer_austin
      - switch.computer_lily
      - switch.computer_media

mqtt:
  broker: 10.2.2.4
  port: 1883
  client_id: skg-home-assistant
  keepalive: 60
  username: admin
  password: admin
  protocol: 3.1
  birth_message:
    topic: "homeassistant/tele/hass1/LWT"
    payload: "Online"
    qos: 1
    retain: true
  will_message:
    topic: "homeassistant/tele/hass1/LWT"
    payload: "Offline"
    qos: 1
    retain: true

timer:
  powder_bathroom_fan:
    duration: '00:20:00'
  kids_bathroom_fan:
    duration: '00:20:00'
  dads_lamp:
    duration: '01:00:00'
  outdoor_decorations:
    duration: '06:00:00'
