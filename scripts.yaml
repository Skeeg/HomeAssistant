dad_alarm_script:
  alias: Dad Alarm
  sequence:
  - data: {}
    entity_id: light.dads_lamp
    service: switch.turn_on
  - entity_id: light.dads_lights
    service: switch.turn_on
master_movies_script:
  alias: Master Movies
  sequence:
  - data: {}
    entity_id: switch.mastertv_master_tv
    service: switch.turn_on
bedtime_script:
  alias: Bedtime Script
  sequence:
  - data:
      payload: 'OFF'
      topic: homeassistant/cmnd/AllStandard/POWER
    service: mqtt.publish
  - data: {}
    entity_id: light.main_dimmer
    service: light.turn_off
holiday_lighting_script:
