    entity_id: switch.06200180bcddc2e5e01d
    service: switch.turn_on
  - data: {}
    entity_id: switch.03200076dc4f22233d43
    service: switch.turn_on
  - data: {}
    entity_id: switch.03200076dc4f22229553
    service: switch.turn_on
austins_alarm_script:
  alias: Austin Alarm
  sequence:
  - data: {}
    entity_id: switch.03200076dc4f2222957e
    service: switch.turn_on
