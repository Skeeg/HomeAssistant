dad_alarm_script:
  alias: Dad Alarm
  sequence:
  - data: {}
    entity_id: light.dads_lamp
    service: switch.turn_on
master_movies_script:
  alias: Master Movies
  sequence:
  - data: {}
    entity_id: switch.master_tv
    service: switch.turn_on
  mode: single
bedtime_script:
  alias: Bedtime Script
  sequence:
  - data: {}
    entity_id: light.main_dimmer
    service: light.turn_off
  - service: script.maintv_poweroff
    data: {}
  - data:
      payload: 'OFF'
      topic: homeassistant/cmnd/AllStandard/POWER
    service: mqtt.publish
  - service: script.soundbar_poweroff
    data: {}
  mode: single
austins_alarm_script:
  alias: Austin Alarm
  sequence:
  - data: {}
    entity_id: switch.petlights_pet_lights
    service: switch.turn_on
turn_on_exterior_front_lights:
  alias: ExteriorFrontLightsOn
  sequence:
  - data:
      payload: 'ON'
      topic: homeassistant/cmnd/ExteriorFrontLights/POWER
    service: mqtt.publish
