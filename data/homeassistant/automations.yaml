- id: '1743115493030'
  alias: X1C Chamber Heat - Engage Bento Box
  description: Turns on the printer fan when the chamber temperature exceeds 98Â°F.
  triggers:
  - trigger: numeric_state
    entity_id:
    - sensor.x1c_chamber_temperature
    above: 97
    below: 1000
  conditions: []
  actions:
  - target:
      entity_id: fan.printer_bento_box_printer_bento_box
    action: fan.turn_on
    data: {}
  - delay: 00:00:15
  mode: parallel
  max: 4
  max_exceeded: info
