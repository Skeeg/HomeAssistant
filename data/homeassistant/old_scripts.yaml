dad_alarm_script:
  alias: Dad Alarm
  sequence:
  - data: {}
    service: switch.turn_on
    target:
      entity_id: switch.dads_lamp
  mode: single
master_movies_script:
  alias: Master Movies
  sequence:
  - service: mqtt.publish
    data:
      topic: cmnd/MasterTV/POWER
      payload: '2'
  mode: single
bedtime_script:
  alias: Bedtime Script
  sequence:
  - data:
      payload: 'OFF'
      topic: cmnd/AllStandard/POWER
    service: mqtt.publish
  mode: single
austins_alarm_script:
  alias: Austin Alarm
  sequence:
