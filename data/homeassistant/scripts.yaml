austins_alarm_script:
  alias: Austin Alarm
  sequence:
  - data: {}
    service: switch.turn_on
    target:
      entity_id: switch.pet_lights
turn_on_exterior_front_lights:
  alias: ExteriorFrontLightsOn
  sequence:
  - data:
      payload: 'ON'
      topic: cmnd/ExteriorFrontLights/POWER
    service: mqtt.publish
all_on_script:
  alias: AllOn Script
  sequence:
  - data:
      payload: 'ON'
      topic: cmnd/AllStandard/POWER
    service: mqtt.publish
appletv_greatroom_menu:
  alias: AppleTV GreatRoom Menu
  sequence:
  - data:
      command:
      - menu
    target:
      entity_id:
      - remote.great_room
    action: remote.send_command
  icon: mdi:menu
appletv_greatroom_select:
  alias: AppleTV GreatRoom Select
  sequence:
  - service: remote.send_command
    data:
      command:
      - select
    target:
      entity_id: remote.great_room
appletv_greatroom_up:
  alias: AppleTV GreatRoom Up
  sequence:
  - service: remote.send_command
    data:
      command:
      - up
    target:
      entity_id: remote.great_room
appletv_greatroom_down:
  alias: AppleTV GreatRoom Down
  sequence:
  - service: remote.send_command
    data:
      command:
      - down
    target:
      entity_id: remote.great_room
appletv_greatroom_left:
  alias: AppleTV GreatRoom Left
  sequence:
  - service: remote.send_command
    data:
      command:
      - left
    target:
      entity_id: remote.great_room
appletv_greatroom_right:
  alias: AppleTV GreatRoom Right
  sequence:
  - service: remote.send_command
    data:
      command:
      - right
    target:
      entity_id: remote.great_room
appletv_greatroom_control_center:
  alias: AppleTV GreatRoom Control Center
  sequence:
  - service: remote.send_command
    data:
      delay_secs: 1
      command:
      - home_hold
    target:
      entity_id: remote.great_room
appletv_greatroom_app_controls:
  alias: AppleTV GreatRoom Application Controls
  sequence:
  - service: remote.send_command
    data:
      command:
      - home
      - home
      delay_secs: 0.2
    target:
      entity_id: remote.great_room
  mode: single
appletv_greatroom_home:
  alias: AppleTV GreatRoom Home
  sequence:
  - data:
      command:
      - home
    action: remote.send_command
    target:
      entity_id: remote.great_room
  icon: mdi:apple
  mode: single
appletv_greatroom_top_menu:
  alias: AppleTV GreatRoom Top Menu
  sequence:
  - service: remote.send_command
    data:
      command:
      - top_menu
      num_repeats: 1
      delay_secs: 0.4
      hold_secs: 0
    target:
      entity_id: remote.great_room
  icon: mdi:apple
  mode: single
purge_tasmota_energy_entries:
  sequence:
  - action: recorder.purge_entities
    metadata: {}
    data:
      keep_days: 0
      entity_globs: .*_energy_.*
      domains: sensor
  alias: Purge Tasmota Energy Entries
  description: ''
appletv_turn_off_great_room:
  sequence:
  - action: media_player.turn_off
    metadata: {}
    data: {}
    target:
      entity_id: media_player.great_room
  alias: AppleTV GreatRoom Turn Off
  description: ''
appletv_greatroom_turn_on:
  sequence:
  - action: media_player.turn_on
    metadata: {}
    data: {}
    target:
      entity_id: media_player.great_room
  alias: AppleTV GreatRoom Turn On
  description: ''
wake_up_actions:
  sequence:
  - action: select.select_option
    metadata: {}
    target:
      entity_id: select.opal_ice_maker_light_level
    data:
      option: Dim
  - action: switch.turn_on
    metadata: {}
    target:
      entity_id: switch.opal_ice_maker
    data: {}
  alias: Wake Up Actions
  description: ''
